<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat Page</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      max-height: 400px;
    }
    .user, .bot {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .user { text-align: right; color: #007aff; }
    .bot { text-align: left; color: #333; }
    form {
      display: flex;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fc5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      {% if user_input %}
        <div class="user">🙋 {{ user_input }}</div>
        <div class="bot">🤖 {{ response }}</div>
      {% else %}
        <div class="bot">🤖 안녕하세요! 무엇이든 물어보세요.</div>
      {% endif %}
    </div>

    <form method="post">
      <input type="text" name="user_input" placeholder="메시지를 입력하세요..." autocomplete="off" required>
      <button type="submit">전송</button>
    </form>
  </div>
</body>
</html>
